version: "2"
services:
    nginx:
        image: nginx:alpine
        ports:
            - "80:80"
            - "443:443"
        links:
            - php
        volumes:
            - ./wwwroot:/wwwroot
            - ./nginx/conf.d:/etc/nginx/conf.d:ro
        networks:
            lnmp_net:
                ipv4_address: 172.10.0.10
    php:
        image: shion/php-fpm:7.3
        expose:
            - "9000"
        links:
            - mysql
            - redis
        volumes:
            - ./wwwroot:/wwwroot
            - ./php/php.ini:/usr/local/etc/php/php.ini:ro
        networks:
            lnmp_net:
                ipv4_address: 172.10.0.11
    mysql:
        image: mysql:8.0
        ports:
            - "3306:3306"
        expose:
            - "3306"
        environment:
            - MYSQL_ROOT_PASSWORD=123456
        volumes:
            - ./mysql/conf.d:/etc/mysql/conf.d:ro
            - mysqldata:/var/lib/mysql
        networks:
            lnmp_net:
                ipv4_address: 172.10.0.12
    redis:
        image: redis:alpine
        ports:
            - "6379:6379"
        expose:
            - "6379"
        networks:
            lnmp_net:
                ipv4_address: 172.10.0.14
volumes:
    mysqldata:

networks:
    lnmp_net:
        ipam:
            driver: default
            config:
                - subnet: "172.10.0.0/24"